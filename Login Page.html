<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiHole</title>
    <link rel="stylesheet" href="LoginPage.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <!-- LOGIN FORM -->
        <div id="login-form" class="form-section login-form-section active">
          <h2>Login</h2>
          <form>
            <input type="text" placeholder="Username" required />
            <div class="password-container">
              <input
                type="password"
                id="login-password"
                placeholder="Password"
                required
              />
              <span
                class="toggle-password"
                onclick="togglePassword('login-password')"
                >üëÅÔ∏è</span
              >
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox" /> Remember Me</label>
              <a href="#" onclick="showForm('forget')">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
              <p>
                Don't have an account?
                <a href="#" onclick="showForm('signup')">Sign Up</a>
              </p>
            </div>
          </form>
        </div>

        <!-- SIGN UP FORM -->
        <div id="signup-form" class="form-section signup-form-section">
          <h2>Sign Up</h2>
          <form>
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <div class="password-container">
              <input
                type="password"
                id="signup-password"
                placeholder="Password"
                required
              />
              <span
                class="toggle-password"
                onclick="togglePassword('signup-password')"
                >üëÅÔ∏è</span
              >
            </div>
            <button type="submit">Register</button>
            <div class="register-link">
              <p>
                Already have an account?
                <a href="#" onclick="showForm('login')">Login</a>
              </p>
            </div>
          </form>
        </div>

        <!-- FORGOT PASSWORD FORM -->
        <div id="forget-form" class="form-section forgot-form-section">
          <h2>Forgot Password</h2>
          <form>
            <input
              type="email"
              placeholder="Enter the email address"
              class="styled-input"
              required
            />
            <div class="input-group">
              <input
                type="text"
                placeholder="Enter the code"
                class="code-input"
                required
              />
              <div class="divider"></div>
              <button type="button" class="send-button" onclick="sendCode()">
                Send
              </button>
            </div>
            <div class="register-link">
              <p>
                Remembered your password?
                <a href="#" onclick="showForm('login')">Back to Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
